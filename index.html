<script type="text/javascript">

 // This list is for every letter that is represented on the keyboard.
    var computerChoice = ["q" , "w" , "e" , "r" , "t", "u", "i", "o", "p","a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m",];
    // I wanted to make this easier but may have made it harder wanted to put all letter in three separate arrays//
    // var comChoice1 = [];
    // var comChoice2 = [];

 // These are the list for variable to hold numbers of wins, loses, gueses, and what have you guessed you have left.
    var wins = 0;
    var loses = 0;
    var guess = 9;
    var letterPick = [];


var generateComputerGuess = function(){
return computerChoice[Math.floor(Math.random() * computerChoice.length)]
}
var computerGuess = generateComputerGuess();
    console.log(computerGuess);
//I believe this is where the user will make the browser respond to letting go of a key//
document.onkeyup = function(event){
//These are the variables we are defining for  the game, event.key will make trigger the event of releasing the key
//the second variable is for the math to pick a random number or letter from the array at the top//
    var userGuess = event.key;
    console.log(event);

    
    
//this is an array where the user will get there guess from//
    var myPick = ["q" , "w" , "e" , "r" , "t", "u", "i", "o", "p", "a", "s", "d", "f", "g", "h", "j", "k", "l", "z", "x", "c", "v", "b", "n", "m",];


//this if statement is now pulling the users guess from this array above?//
    if (myPick.indexOf(userGuess) > -1) {
        console.log(userGuess);
        console.log(computerGuess);
//this if statement is saying if the user picks the computer choice//
//then the wins go up by 1, the guess resets to 9, and letters picks are left the bracket//
       if (userGuess === computerGuess){
           console.log("we won");
           computerGuess = generateComputerGuess();
           wins++;
           guess = 9;
           letterPick = [];
       } 
//this if statement is saying if the user and the computer to do match the guess//
//then the guess counter will go down by one, and the letter that the user guess//
//will be pushed into the bracket of the the var letter pick//
        if (userGuess !== computerGuess){
            guess --;
            letterPick.push(userGuess);
        }
//this if statement is saying the guess reacheds 0, //
//then the guess counter resets to 10, the loses go down by one//
//the letter pick bracket will be reset to empty//
        if (guess === 0){
            computerGuess = generateComputerGuess();
            guess = 9;
            loses ++;
            letterPick = [];
        }

    var html =
        "<h1> My Psychic Game</h1>" +
        "<h2> Guess the letter I am thinking of</h2>" +
        "<p>Wins: " + wins + "</p>" +
        "<p>Losses: " + loses + "</p>" +
        "<p>Guesses Left " + guess + "<p/" +
        "<p>Your Guesses so Far " + letterPick + "</p>";


        document.querySelector("#game").innerHTML = html;
        }
    
 };
